<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="sidebar" [class.collapsed]="isCollapsed">
    <!-- زر الطي/التوسيع -->
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="fas" [class.fa-chevron-left]="!isCollapsed" [class.fa-chevron-right]="isCollapsed"></i>
    </button>
  
    <!-- الشعار -->
    <h3 class="logo">Dashboard</h3>
  
    <!-- الروابط -->
    <ul class="nav-links">
      <li><a [routerLink]="['/doctor/appointments']"><i class="fas fa-home"></i> <span *ngIf="!isCollapsed">Home</span></a></li>
      <li><a [routerLink]="['/doctor/appointmentsDoctor']"><i class="fas fa-calendar-alt"></i> <span *ngIf="!isCollapsed">Appointments</span></a></li>
      <li><a [routerLink]="['/doctor/appointments']"><i class="fas fa-users"></i> <span *ngIf="!isCollapsed">Patients</span></a></li>
      <li><a [routerLink]="['/doctor/appointments']"><i class="fas fa-cog"></i> <span *ngIf="!isCollapsed">Settings</span></a></li>
      <li><a [routerLink]="['/doctor/appointments']" (click)="logout()"><i class="fas fa-sign-out-alt"></i> <span *ngIf="!isCollapsed">Logout</span></a></li>
    </ul>
  </div>
