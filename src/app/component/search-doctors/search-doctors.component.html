<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
  <div class="input-group mb-3" style="max-width: 400px;">
    <input type="text" [(ngModel)]="searchQuery" (input)="filterDoctors()" placeholder="ابحث عن طبيب..." class="form-control">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)="getDoctors()">بحث</button>
    </div>
  </div>

  <div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">جاري التحميل...</span>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4" *ngFor="let doctor of filteredDoctors">
      <div class="card mb-4">
        <img [src]="doctor.profileImageUrl || 'assets/default-doctor.png'" class="card-img-top" alt="صورة الطبيب">
        <div class="card-body">
          <h5 class="card-title">{{ doctor.name }}</h5>
          <p class="card-text">{{ doctor.specialization }}</p>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && filteredDoctors.length === 0" class="text-center text-muted">
    لا يوجد أطباء متاحون.
  </div>
</div>
