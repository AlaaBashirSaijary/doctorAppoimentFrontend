<div class="cards-container">
  <!-- كارد إنشاء المواعيد -->
  <div class="card" (click)="navigateToCreateAppointment()">
    <i class="fas fa-calendar-plus card-icon"></i>
    <h3>Create Appointment</h3>
    <p>Click here to create a new appointment.</p>
  </div>

  <!-- كارد عرض جميع المواعيد -->
  <div class="card" (click)="navigateToAllAppointments()">
    <i class="fas fa-list-alt card-icon"></i>
    <h3>All Appointments</h3>
    <p>View all scheduled appointments.</p>
  </div>

  <!-- كارد عرض المواعيد غير المحجوزة -->
  <div class="card" (click)="navigateToAvailableAppointments()">
    <i class="fas fa-clock card-icon"></i>
    <h3>Available Appointments</h3>
    <p>Check available slots for booking.</p>
  </div>
</div>
